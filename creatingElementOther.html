<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="parent">
        <li>JavaScript</li>
    </ul>



    <script>

        function addLang(lang)
        {
        let li = document.createElement('li');
        let addText = document.createTextNode(lang);
        li.appendChild(addText);
        document.querySelector('#parent').appendChild(li);

        }

        addLang("php");
        addLang("Python");
        addLang("C");


        let fc = document.querySelector("li:nth-child(3)");
        console.log(fc.innerHTML);
        fc.innerHTML = "Sikandere"
        console.log(fc.innerHTML);
        
    </script>
</body>
</html>
