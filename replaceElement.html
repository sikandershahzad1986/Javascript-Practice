<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="parent">
        <li>JavaScript</li>
    </ul>
</body>
<script>
function addLang(lang)
{

const li = document.createElement('li');
const addText = document.createTextNode(lang);
li.appendChild(addText);
document.querySelector('#parent').appendChild(li);

}
addLang("Php");
addLang("Python");
addLang("Ruby");

const secondChild = document.querySelector('li:nth-child(2)');
console.log(secondChild);

const newLi= document.createElement('li');
newLi.textContent = 'Express JS';
secondChild.replaceWith(newLi);

const lastChild = document.querySelector("li:last-child");
//console.log(lastChild.innerHTML)
lastChild.remove();


</script>


</html>
