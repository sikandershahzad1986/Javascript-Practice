<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type=submit] {
            width: 100%;
            padding: 10px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

       input[type=submit]:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #0072ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Percentage Calculator</h2>
        <form>
        <input type="number" id="obt" placeholder="Obtained Marks" min="0">
        <input type="number" id="tot" placeholder="Total Marks" min="1">
        <input type="submit" value="Calculate">
    </form>
        <p id="result"></p>
    </div>
</body>

<script>
   const form = document.querySelector('form');
   form.addEventListener("submit",function(e)
{
e.preventDefault();

const obt = parseInt(document.querySelector('#obt').value);
const tot = parseInt(document.querySelector('#tot').value);



const result = `Percentage is: ${(obt/tot *100).toFixed(2)}`;
document.querySelector("#result").innerHTML = result;



});
</script>

</html>
