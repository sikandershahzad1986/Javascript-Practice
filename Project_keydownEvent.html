<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
</body>

<script>

let display = document.querySelector('#display');

window.addEventListener("keydown",function (e) {
   display.innerHTML = `<table><tr><td>Key</td><td>Code</td></tr><tr><td>${e.key}</td><td>${e.code}</td></tr></table>` 
});


</script>
</html>
