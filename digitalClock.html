<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .centered-div {
            width: 300px;
            height: 200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="centered-div"></div>

</body>

<script>

setInterval(function(){
    let dt = new Date();
    document.querySelector('.centered-div').innerHTML = dt.toLocaleTimeString();
},1000);

</script>
</html>
