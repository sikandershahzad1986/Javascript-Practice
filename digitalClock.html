<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
     </style>
</head>
<body>
<div id="time"></div>
</body>
<script>

setInterval(() => {
    let dt = new Date();
document.getElementById('time').innerHTML = dt.toLocaleTimeString();
   
}, 1000);

</script>
</html>
